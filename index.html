<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Gym Log</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <header class="top-bar">
        <button id="prevMonth" class="icon-btn" aria-label="Previous month">‹</button>
        <h1 id="monthLabel"></h1>
        <button id="nextMonth" class="icon-btn" aria-label="Next month">›</button>
      </header>

      <section class="calendar-card" aria-label="Workout calendar">
        <div class="weekday-row">
          <span>S</span><span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span>
        </div>
        <div id="calendarGrid" class="calendar-grid"></div>
      </section>

      <section id="dayPanel" class="day-panel hidden" aria-live="polite"></section>
    </main>

    <template id="addExerciseTemplate">
      <div class="overlay">
        <div class="modal-card">
          <h3>Add exercise</h3>
          <label>
            Existing exercises
            <select id="existingExercise"></select>
          </label>
          <div class="divider">or</div>
          <label>
            New exercise name
            <input id="newExerciseName" type="text" maxlength="40" placeholder="e.g. Incline DB Press" />
          </label>
          <div class="modal-actions">
            <button id="cancelAdd" class="ghost">Cancel</button>
            <button id="confirmAdd">Add</button>
          </div>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
  </body>
</html>
